<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>数组中的第K个最大元素</h1>
  <script>
    var findKthLargest = function(nums, k) {
      nums.sort((a, b) => b - a);
      return nums[k - 1];
    };
  </script>
</body>
</html>
