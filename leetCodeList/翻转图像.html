<!DOCTYPE html>

<body>
    <h1>832.翻转图像</h1>
    <script>
        var flipAndInvertImage = function(A) {
            let result = [];
            for (let i = 0; i < A.length; i ++) {
                let arr = A[i];
                arr = arr.map(item => +!item);
                arr.reverse();
                result.push(arr);
            }
            return result;
        };
        console.log(flipAndInvertImage([[1,1,0],[1,0,1],[0,0,0]]))
    </script>
</body>
</html>
