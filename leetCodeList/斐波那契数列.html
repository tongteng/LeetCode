<!DOCTYPE html>

</head>
<body>
  <h1>斐波那契数列</h1>
  <script>
    var fib = function(n) {
      if (n == 0) return 0;
      if (n == 1) return 1;
      return fib(n - 1) + fib (n - 2);
    }
  </script>
</body>
</html>
