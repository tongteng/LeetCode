<body>
    <h1>896.单调数列</h1>
    <script>
        var isMonotonic = function(A) {
            return isSorted(A) || isSorted(A.reverse());
        };
        function isSorted(arr) {
            return arr.slice(1).every((item, i) => {
                return arr[i] <= item
            });
        }
        console.log(isMonotonic([1, 2, 3, 4, 5]))
    </script>
