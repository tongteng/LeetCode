<body>
    <h1>304.二维区域和检索-矩阵不可变</h1>
    <script>
    var NumMatrix = function(matrix) {
        this.matrix = matrix;
    };

    /** 
    * @param {number} row1 
    * @param {number} col1 
    * @param {number} row2 
    * @param {number} col2
    * @return {number}
    */
    NumMatrix.prototype.sumRegion = function(row1, col1, row2, col2) {
        const matrix = this.matrix;
        let sum = 0;
        for (let i = row1; i <= row2; i ++) {
            sum += matrix[i].slice(col1, col2 + 1).reduce((sum, item) => sum + item);
        }
        return sum;
    };

    let arr = new NumMatrix([
        [3, 0, 1, 4, 2],
        [5, 6, 3, 2, 1],
        [1, 2, 0, 1, 5],
        [4, 1, 0, 1, 7],
        [1, 0, 3, 0, 5]
    ]);

    console.log(arr.sumRegion(2, 1, 4, 3))
    </script>
