  <script>
    function debounce(func, delay) {
      let timer = null;
      return function() {
        clearTimeout(timer);
        timer = setTimeout(() => {
          func.apply(this, arguments);
        }, delay);
      }
    }

    function throttle(func, delay) {
      let canRun = true;
      return function() {
        if (!canRun) return;

        canRun = false;

        setTimeout(() => {
          func.apply(this, arguments);
          canRun = true;
        }, delay);
      }
    }
