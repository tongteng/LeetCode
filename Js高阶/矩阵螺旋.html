    <h1>54.矩阵螺旋</h1>
    <script>
        var spiralOrder = function(matrix) {
            const row = matrix.length,
                col = matrix[0].length,
                size = row * col,
                res = [];
            let t = 0, r = col - 1, b = row - 1, l = 0;
            while (res.length !== size) {
                for (let i = l; i <= r; i++) {
                    res.push(matrix[t][i]);
                }
                t++;

                for (let i = t; i <= b; i++) {
                    res.push(matrix[i][r]);
                }
                r--;
                if (res.length === size) break;
                for (let i = r; i >= l; i--) {
                    res.push(matrix[b][i]);
                }
                b--;

                for(let i = b; i >= t; i--) {
                    res.push(matrix[i][l]);
                }
                l++;
            }
            return res;
        };
        console.log(spiralOrder([[1,2,3],[4,5,6],[7,8,9]]))
    </script>
