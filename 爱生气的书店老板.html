<body>
    <h1>1052.爱生气的书店老板</h1>、
    <script>
        var maxSatisfied = function(customers, grumpy, X) {
            const len = customers.length;
            let left = 0;
            let right = left + X - 1;
            let max = 0;
            while (right < len) {
                let sum = 0;
                for (let i = 0; i < len; i++) {
                    if (i >= left && i <= right) {
                        sum += customers[i];
                    } else {
                        sum += (!grumpy[i] && customers[i]) || 0;
                    }
                }
                max = Math.max(max, sum);
                left++;
                right++;
            }
            return max;
        };
        console.log(maxSatisfied([1,0,1,2,1,1,7,5], [0,1,0,1,0,1,0,1], 3));
    </script>
</body>
