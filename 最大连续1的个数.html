    <h1>
        485. 最大连续1的个数
    </h1>

    <h3>
        输入: [1,1,0,1,1,1]
        输出: 3
        解释: 开头的两位和最后的三位都是连续1，所以最大连续1的个数是 3.
    </h3>

    <h5>
        <ul>
            <li>输入的数组只包含 0 和1。</li>
            <li>输入数组的长度是正整数，且不超过 10,000。</li>
        </ul>
    </h5>

    <script>
        var findMaxConsecutiveOnes = function(nums) {
            let left = 0;
            let right = 0;
            let max = 0;
            debugger;
            while(right < nums.length) {
                if (nums[right]) {
                    right ++;
                    max = Math.max(max, right - left);
                } else {
                    right ++;
                    left = right;
                }
            }
            return max;
        };

        console.log(findMaxConsecutiveOnes([1,1,0,1,1,1]))
    </script>
