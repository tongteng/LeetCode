<body>
    <h1>338.比特位计数</h1>
    <script>
        var countBits = function(num) {
            let arr = [];
            for (let i = 0; i <= num; i ++) {
                arr.push(i.toString(2).split('1').length - 1);
            }
            return arr;
        };
    </script>
</body>
