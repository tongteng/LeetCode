<body>
    <h1>766.托普利茨矩阵</h1>
    <script>
        var isToeplitzMatrix = function(matrix) {
            let m = matrix.length;
            let n = matrix[0].length;
            for (let i = 1; i < m; i ++) {
                for (let j = 1; j < n; j ++) {
                    if (matrix[i][j] !== matrix[i - 1][j - 1]) {
                        return false;
                    }
                }
            }
            return true;
        };
    </script>
</body>
